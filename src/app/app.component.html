<div>
  <app-header (showTabContent)="getTabContent($event)"></app-header>
  <app-formulario *ngIf="showComponent === 'contato'"></app-formulario>
  <app-trabalho *ngIf="showComponent === 'trabalho'">
    <div class="card-job" *ngFor="let trabalho of trabalhos">
      <img src={{trabalho.urlImage}} alt="fron-end" width="100%"/>
      <h2 class="mb-5 mt-20">{{ trabalho.tittle }}</h2>
      <p class="mt-0">{{ trabalho.description }}</p>
    </div>
  </app-trabalho>
</div>
